<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="dark light" name="color-scheme">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>Set webhook host ?</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        form > span {
            opacity: .7;
        }

        p {
            opacity: .5;
        }
    </style>
</head>
<body>
<form action="/api/webhook.mjs" name="webhook">
    <span>Press button, if you want set webhook host to:</span>
    <output id="host">localhost</output>
    <br><br>
    <button type="submit">Set webhook host</button>
</form>
<p>
    This page and public access to the webhook configuration feature
    will be automatically removed during the build step of Vercel
</p>
</body>
<script>
    document.getElementById('host').innerText = location.host
</script>
</html>
